name: Java CI with Gradle & PMD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        # Kita skip test dulu (-x test) karena belum bikin test, biar CI passed hijau dulu.
        # Nanti kalau sudah ada test beneran, hapus "-x test"

      - name: Run PMD Code Quality
        run: ./gradlew pmdMain
        # Ini akan gagal jika ada kode yang melanggar aturan PMD