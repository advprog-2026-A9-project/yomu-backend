spring.application.name=yomu

# --- Database Configuration (Neon) ---
# Mengambil value dari Environment Variables laptop/server
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & Hibernate ---
# Update skema database otomatis jika ada perubahan entity
spring.jpa.hibernate.ddl-auto=update
# Tampilkan query SQL di console (bantu debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Monitoring (Actuator) ---
# Wajib untuk Health Check di Koyeb
management.endpoints.web.exposure.include=health,info

server.port=8080